<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پروژه‌ها | محمدرضا ستاری</title>

  <link rel="stylesheet" href="./assets/css/lightbox.css">
  <style>
    :root{
      --navy:#0b1c2c; --gold:#d4af37; --gold-dark:#b8902f;
      --burgundy:#800020; --ink:#222; --muted:#666; --card:#fff;
    }
    body{margin:0;padding:0;font-family:Tahoma,Arial,sans-serif;background:#fdfaf5;color:var(--ink)}
    header{
      background:var(--navy);color:#fff;padding:12px 20px;
      display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;
      border-bottom:1px solid rgba(212,175,55,.35)
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:60px}
    .brand .title{font-weight:700}
    nav ul{list-style:none;display:flex;gap:18px;margin:0;padding:0;flex-wrap:wrap}
    nav a{color:var(--gold);text-decoration:none;font-weight:bold;border-bottom:2px solid transparent;padding:6px 2px}
    nav a:hover{color:#fff;border-color:var(--gold)}
    .lang-switch{display:flex;gap:8px;background:rgba(255,255,255,.06);border:1px solid rgba(212,175,55,.4);padding:6px 10px;border-radius:999px}
    .lang-btn{background:transparent;border:0;color:var(--gold);font-weight:bold;cursor:pointer;border-radius:999px;padding:6px 10px}
    .lang-btn.active{background:var(--gold);color:var(--navy)}

    main{padding:26px 18px}
    .page-title{text-align:center;margin:10px 0 24px}
    .page-title h1{color:var(--navy);margin:0 0 8px}
    .page-title p{color:var(--muted);margin:0}

    .projects{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;padding:10px 0}
    .project-card{width:300px;background:var(--card);border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);overflow:hidden;text-align:center;border:1px solid rgba(11,28,44,.08)}
    .project-card img{width:100%;display:block}
    .project-card h3{margin:10px 0 5px}
    .project-card p{font-size:.9em;padding:0 10px 15px;color:var(--muted)}
    footer{margin-top:40px;text-align:center;padding:18px;background:#0f2031;color:#ccc;border-top:1px solid rgba(212,175,55,.25)}
    footer strong{color:var(--gold)}

    .i18n{display:none}
    .lang-fa .i18n-fa{display:inline}
    .lang-en .i18n-en{display:inline}
    .lang-section{display:none}
    .lang-section.active{display:block}
  </style>
</head>
<body class="lang-fa">

  <header>
    <div class="brand">
      <img src="./assets/images/logo/logo-main.png" alt="لوگوی محمدرضا ستاری">
      <div class="title">
        <span class="i18n i18n-fa">محمدرضا ستاری | وبسایت رسمی</span>
        <span class="i18n i18n-en">Mohamadreza Sattari | Official Website</span>
      </div>
    </div>

    <!-- منو -->
    <nav aria-label="Main Navigation">
      <!-- ... منو بدون تغییر ... -->
    </nav>

    <div class="lang-switch" role="group" aria-label="Language switch">
      <button class="lang-btn active" data-lang="fa" aria-pressed="true">فارسی</button>
      <button class="lang-btn" data-lang="en" aria-pressed="false">English</button>
    </div>
  </header>

  <!-- محتوای فارسی -->
  <main id="content-fa" class="lang-section active">
    <section class="page-title">
      <h1>پروژه‌ها</h1>
      <p>نمونه‌ای از پروژه‌های انجام‌شده</p>
    </section>

    <section class="projects">
      <div class="project-card">
        <a href="./assets/images/projects/project-01.jpg" data-lightbox="projects-fa" data-title="...">
          <img src="./assets/images/projects/project-01.jpg" alt="...">
        </a>
        <h3>پروژه شماره ۱</h3>
        <p>...</p>
      </div>

      <div class="project-card">
        <a href="./assets/images/projects/project-02.jpg" data-lightbox="projects-fa" data-title="...">
          <img src="./assets/images/projects/project-02.jpg" alt="...">
        </a>
        <h3>پروژه شماره ۲</h3>
        <p>...</p>
      </div>

      <div class="project-card">
        <a href="./assets/images/projects/project-03.jpg" data-lightbox="projects-fa" data-title="...">
          <img src="./assets/images/projects/project-03.jpg" alt="...">
        </a>
        <h3>پروژه شماره ۳</h3>
        <p>...</p>
      </div>

      <div class="project-card">
        <a href="./assets/images/projects/project-04.jpg" data-lightbox="projects-fa" data-title="...">
          <img src="./assets/images/projects/project-04.jpg" alt="...">
        </a>
        <h3>پروژه شماره ۴</h3>
        <p>...</p>
      </div>
    </section>
  </main>

  <!-- محتوای انگلیسی -->
  <main id="content-en" class="lang-section">
    <!-- همان تغییر مسیرها برای نسخه انگلیسی -->
  </main>

  <footer>
    <p class="i18n i18n-fa">© کلیه حقوق محفوظ است – <strong>محمدرضا ستاری</strong></p>
    <p class="i18n i18n-en">© All rights reserved – <strong>Mohamadreza Sattari</strong></p>
  </footer>

  <script src="./assets/js/lightbox.js"></script>
  <script>
    (function(){
      const html = document.documentElement;
      const body = document.body;
      const faBtn = document.querySelector('.lang-btn[data-lang="fa"]');
      const enBtn = document.querySelector('.lang-btn[data-lang="en"]');
      const faMain = document.getElementById('content-fa');
      const enMain = document.getElementById('content-en');

      function setLang(lang){
        const isFA = lang === 'fa';
        html.setAttribute('lang', isFA ? 'fa' : 'en');
        html.setAttribute('dir', isFA ? 'rtl' : 'ltr');
        body.classList.toggle('lang-fa', isFA);
        body.classList.toggle('lang-en', !isFA);
        faMain.classList.toggle('active', isFA);
        enMain.classList.toggle('active', !isFA);
        faBtn.classList.toggle('active', isFA);
        enBtn.classList.toggle('active', !isFA);
        faBtn.setAttribute('aria-pressed', isFA ? 'true' : 'false');
        enBtn.setAttribute('aria-pressed', !isFA ? 'true' : 'false');
        document.title = isFA ? 'پروژه‌ها | محمدرضا ستاری' : 'Projects | Mohamadreza Sattari';
        try{ localStorage.setItem('site-lang', lang); }catch(e){}
      }

      let initial = 'fa';
      try{
        const saved = localStorage.getItem('site-lang');
        if(saved === 'fa' || saved === 'en') initial = saved;
      }catch(e){}
      setLang(initial);

      faBtn.addEventListener('click', ()=> setLang('fa'));
      enBtn.addEventListener('click', ()=> setLang('en'));
    })();
  </script>
</body>
</html>
